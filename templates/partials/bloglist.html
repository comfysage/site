{% set section = get_section(path="blog/_index.md") %}

<div class="section blog-section">
<h3> blog </h3>
<ul class="bloglist">
  {% for page in section.pages %}
  <li class="blogitem">
    <a href="{{ page.permalink | safe }}">
    <h2 class="title">{{ page.title }}</h2>
    </a>
    <div class="subtitle">
      {% if page.date %}
      <div class="date"><strong>{{ page.date | date(format="%d %b %Y") }}</strong></div>
      {% endif %}
    </div>
  </li>
  {% endfor %}
</ul>
</div>
