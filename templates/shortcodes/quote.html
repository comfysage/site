<blockquote class="quote">
  <p class="quote__body">
    “{{ body | markdown(inline=true) | safe }}”
  </p>
  {% if author %}
  <p class="author">
    ~ {{ author | markdown(inline=true) | safe }}
  </p>
  {% endif %}
</blockquote>
