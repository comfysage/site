{#
  {% callout(class="info") %}
    an *important* notice
  {% end %}
#}

<blockquote {% if class %}class="{{class}}"{% endif %}>
  {% if title %}
  <h3>{{title}}</h3>
  {% else %}
  {% if class %}
  <h3>{{class}}</h3>
  {% endif %}
  {% endif %}
  <p>
    {{ body | markdown(inline=true) | safe }}
  </p>
</blockquote>
